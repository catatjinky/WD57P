<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap CSS starts here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

     <!-- SaSS generated CSS starts here -->
     <link rel="stylesheet" href="../css/style.css">
     <link rel="stylesheet" href="../css/forms.css">
    
<body>
    <header>
        <!-- Header tag reminds the user that this has navigation bars, banners and everything that is considered at
        the top page -->

            <!-- Navigation starts here -->

        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <!-- Container fluid : width 100% of all breakpoints -->
                <!-- Breakpoints these are sizes of each screen dimention -->
              <a class="navbar-brand" href="#">
                <img src="../images/beer.png" alt="beer" height="50px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                  <a class="nav-link" href="../menus/about.html">About</a>
                  <a class="nav-link" href="../menus/products.html">Products</a>
                  <a class="nav-link" href="#">Contact</a>
                </div>
              </div>
            </div>
        </nav>
    </header>
    

    <p class="h1 text-center mt-5">Contact Form</p>

    <section>
        <form action="" class="container" mt-5 mb-5>

            <div class="mb-3">
                <label for="fName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fName"
                placeholder="Enter your First Name" required>
            </div>

            <div class="mb-3">
                <label for="lName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lName"
                placeholder="Enter your Last Name" required>
            </div>

            <div class="mb-3">
              <label for="emailAdd" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailAdd" 
              placeholder="Enter your Email Address" required>
            </div>
                <!-- Contact number -->
            <div class="mb-3">
                <label for="contactNo" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contactNo" 
                placeholder="Enter your Contact Number (046) - 123 - 4567" required>
              </div>

              <!-- Customer Enquiry/inquiry -->

              <div class="mb-3">
                <label for="message" class="form-label">Send Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> 
              </div>

              <button tyoe="submit" class="btn btn-primary">Submit</button>
              <button type="clear" class="btn btn-secondary">Clear</button>

        </form>
    </section>

    <section class="">
        <!-- Columns section before footer -->
        <div class="container-fluid row align-items-center bg-primary m-5 text-white pt-3 pb-5 pl-5 mr-5">
            <div class="col-4">
                <p class="fw-bold">
                    Connect with us
                </p>              
                <div class="row align-items-center">
                  <img src="../images/socmed.png" alt="soc med">
                </div>
            </div>

            <div class="col-4">
                <p class="fw-bold mb-3">SITE MAP</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125585.22068163031!2d123.84629469999999!3d10.37876445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a999258dcd2dfd%3A0x4c34030cdbd33507!2sLungsod%20ng%20Cebu%2C%20Lalawigan%20ng%20Cebu!5e0!3m2!1sfil!2sph!4v1678971589806!5m2!1sfil!2sph" 
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="col-3">
                <p class="fw-bold mb-3 mr-5">
                    Subscribe now
                </p>
                <form>
                  <div class="mb-3">
                    <label for="labels" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="labels" aria-describedby="emailHelp" placeholder="Enter Your Email Address">

                    <p class="mt-3">
                      <button type="button" class="btn btn-light">SUBSCRIBE</button>
                    </p>
                  </div>
                </form>
            </div>
            
            
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
